<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2d3748;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90vw;
        }
        canvas {
            background-color: #38a169;
            border: 4px solid #4a5568;
            border-radius: 0.5rem;
            display: block;
            touch-action: none;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 1rem;
            margin-bottom: 1rem;
        }
        #score-board, #high-score-board {
            color: #e2e8f0;
            font-size: 1.25rem;
            text-align: center;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #e2e8f0;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            font-size: 1.5rem;
            display: none;
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }
        #message-box button {
            background-color: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: background-color 0.3s ease;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }
        #message-box button:hover {
            background-color: #3182ce;
        }
        #message-box button:first-child {
            margin-left: 0;
        }
        #message-box button:last-child {
            margin-right: 0;
        }
        #llm-response {
            font-size: 1rem;
            margin-top: 1rem;
            color: #a0aec0;
            min-height: 20px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #touch-controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin-top: 1rem;
        }
        .touch-button {
            background-color: #63b3ed;
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .touch-button:active {
            background-color: #4299e1;
        }
        #up-button { grid-area: up; }
        #left-button { grid-area: left; }
        #right-button { grid-area: right; }
        #down-button { grid-area: down; }
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #2d3748;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            color: #e2e8f0;
            max-width: 90vw;
            text-align: center;
        }
        #start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        #start-screen label {
            font-size: 1.25rem;
            margin-right: 1rem;
        }
        #start-screen select {
            background-color: #4a5568;
            color: #e2e8f0;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
        }
        #start-screen button {
            background-color: #4299e1;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
            cursor: pointer;
            font-size: 1.25rem;
            border: none;
            transition: background-color 0.3s ease;
        }
        #start-screen button:hover {
            background-color: #3182ce;
        }
        #global-leaderboard {
            margin-top: 2rem;
            font-size: 1rem;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #4a5568;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: left;
        }
        #global-leaderboard h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        #global-leaderboard ol {
            list-style-type: decimal;
            margin: 0;
            padding-left: 1.5rem;
        }
        #global-leaderboard li {
            padding: 0.25rem 0;
            border-bottom: 1px dashed #4a5568;
            display: flex;
            justify-content: space-between;
        }
        #global-leaderboard li:last-child {
            border-bottom: none;
        }
        .user-id {
            font-family: monospace;
            font-size: 0.8rem;
        }
        .leaderboard-loading {
            text-align: center;
            font-style: italic;
            color: #a0aec0;
        }
        @media (max-width: 600px) {
            #game-container {
                padding: 1rem;
            }
            #score-board, #high-score-board {
                font-size: 1rem;
            }
            #message-box {
                font-size: 1.2rem;
                padding: 1.5rem;
            }
            .touch-button {
                padding: 0.75rem;
                font-size: 1.2rem;
            }
            #start-screen h1 {
                font-size: 1.75rem;
            }
            #start-screen button {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
            #global-leaderboard h2 {
                font-size: 1rem;
            }
            #global-leaderboard li {
                font-size: 0.9rem;
            }
            .user-id {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="start-screen">
        <h1>Retro Snake</h1>
        <div id="auth-status" class="text-sm text-gray-400 mb-4">Authenticating...</div>
        <div>
            <label for="level-select">Choose Level:</label>
            <select id="level-select">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5" selected>Level 5</option>
                <option value="6">Level 6</option>
                <option value="7">Level 7</option>
                <option value="8">Level 8</option>
                <option value="9">Level 9</option>
            </select>
        </div>
        <button id="start-button">Start Game</button>
        <div id="global-leaderboard">
            <h2>Global High Scores</h2>
            <div class="leaderboard-loading">Loading...</div>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <div id="game-info">
            <div id="score-board">Score: 0</div>
            <div id="high-score-board">High Score: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="touch-controls">
            <div id="up-button" class="touch-button">▲</div>
            <div></div>
            <div id="left-button" class="touch-button">◀</div>
            <div id="down-button" class="touch-button">▼</div>
            <div id="right-button" class="touch-button">▶</div>
        </div>
    </div>

    <div id="message-box">
        <p id="game-message"></p>
        <div id="llm-response"></div>
        <button id="restart-button">Play Again</button>
        <button id="get-snake-words-button">Get Snake's Last Words ✨</button>
        <a href="index.html" class="button-link">Back to Main Page</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration and Initialization
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;

        if (Object.keys(firebaseConfig).length > 0) {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // Anonymous authentication
            const signIn = async () => {
                const authStatusDiv = document.getElementById('auth-status');
                try {
                    authStatusDiv.textContent = 'Signing in...';
                    if (__initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    authStatusDiv.textContent = `User: ${auth.currentUser.uid.substring(0, 8)}...`;
                } catch (error) {
                    console.error("Authentication Error:", error);
                    authStatusDiv.textContent = 'Authentication Failed';
                }
            };
            signIn();

            // Firestore High Score Logic
            const saveHighScore = async (score, level) => {
                const userId = auth.currentUser?.uid;
                if (!userId) {
                    console.error("User not authenticated.");
                    return;
                }
                const highScoresCol = collection(db, `artifacts/${appId}/public/data/highscores`);
                try {
                    await addDoc(highScoresCol, {
                        userId: userId,
                        score: score,
                        level: parseInt(level),
                        timestamp: new Date()
                    });
                    console.log("High score saved successfully!");
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            };
            
            // Listen for high score updates in real-time
            const getHighScores = () => {
                const leaderboardList = document.getElementById('leaderboard-list');
                const highScoresCol = collection(db, `artifacts/${appId}/public/data/highscores`);
                const q = query(highScoresCol, where('score', '>', 0)); // No orderBy due to index requirements
                onSnapshot(q, (querySnapshot) => {
                    const scores = [];
                    querySnapshot.forEach((doc) => {
                        scores.push(doc.data());
                    });
                    scores.sort((a, b) => b.score - a.score); // Sort locally after fetching
                    leaderboardList.innerHTML = ''; // Clear the list
                    scores.slice(0, 10).forEach((scoreData, index) => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span>${index + 1}. Score: ${scoreData.score}</span> <span class="user-id">ID: ${scoreData.userId.substring(0, 6)}...</span>`;
                        leaderboardList.appendChild(li);
                    });
                    document.querySelector('.leaderboard-loading').style.display = 'none';
                });
            };

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("User authenticated:", user.uid);
                    getHighScores();
                }
            });

            // Re-define gameOver() to save score to Firestore
            window.gameOver = function() {
                // Check if snake hits itself
                for (let i = 4; i < snake.length; i++) {
                    if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                        gameOverReason = 'hit itself';
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('snakeHighScore', highScore);
                            highScoreBoard.textContent = `High Score: ${highScore}`;
                            saveHighScore(highScore, currentLevel); // Save to Firestore
                        }
                        return true;
                    }
                }
                // Check if snake hits walls
                const hitLeftWall = snake[0].x < 0;
                const hitRightWall = snake[0].x >= canvas.width;
                const hitTopWall = snake[0].y < 0;
                const hitBottomWall = snake[0].y >= canvas.height;
                if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                    gameOverReason = 'hit a wall';
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('snakeHighScore', highScore);
                        highScoreBoard.textContent = `High Score: ${highScore}`;
                        saveHighScore(highScore, currentLevel); // Save to Firestore
                    }
                    return true;
                }
                return false;
            };

        } else {
            document.getElementById('auth-status').textContent = 'Firebase not configured.';
            console.error("Firebase configuration is missing.");
        }
        
        // Game Logic and UI elements (unmodified from previous version)
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('score-board');
        const highScoreBoard = document.getElementById('high-score-board');
        const messageBox = document.getElementById('message-box');
        const gameMessage = document.getElementById('game-message');
        const restartButton = document.getElementById('restart-button');
        const getSnakeWordsButton = document.getElementById('get-snake-words-button');
        const llmResponseDiv = document.getElementById('llm-response');

        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        const levelSelect = document.getElementById('level-select');

        // Game settings
        const gridSize = 20;
        let tileCountX;
        let tileCountY;
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameInterval;
        let gameSpeed = 150;
        let scoreIncrement = 10;
        let changingDirection = false;
        let gameOverReason = '';
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let currentLevel = 5; // Default level

        // Level configuration data
        const levels = {
            1: { speed: 200, score: 2 },
            2: { speed: 180, score: 3 },
            3: { speed: 160, score: 4 },
            4: { speed: 140, score: 5 },
            5: { speed: 120, score: 6 },
            6: { speed: 100, score: 7 },
            7: { speed: 80, score: 8 },
            8: { speed: 60, score: 9 },
            9: { speed: 40, score: 10 }
        };

        // Touch control elements
        const upButton = document.getElementById('up-button');
        const downButton = document.getElementById('down-button');
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');

        // --- Core Game Functions ---
        function setCanvasSize() {
            const minCanvasDimension = 300;
            const maxCanvasDimension = 400;
            const container = document.getElementById('game-container');
            const containerPaddingX = parseFloat(getComputedStyle(container).paddingLeft) + parseFloat(getComputedStyle(container).paddingRight);
            const containerPaddingY = parseFloat(getComputedStyle(container).paddingTop) + parseFloat(getComputedStyle(container).paddingBottom);
            const availableWidth = container.offsetWidth - containerPaddingX;
            const availableHeight = window.innerHeight * 0.6;
            let targetSize = Math.min(availableWidth, availableHeight, maxCanvasDimension);
            targetSize = Math.max(targetSize, minCanvasDimension);
            canvas.width = Math.floor(targetSize / gridSize) * gridSize;
            canvas.height = Math.floor(targetSize / gridSize) * gridSize;
            if (canvas.width < gridSize * 10) canvas.width = gridSize * 15;
            if (canvas.height < gridSize * 10) canvas.height = gridSize * 15;
            tileCountX = canvas.width / gridSize;
            tileCountY = canvas.height / gridSize;
            console.log(`Canvas Size: ${canvas.width}x${canvas.height}, Tiles: ${tileCountX}x${tileCountY}`);
        }

        function initGame() {
            console.log("initGame called");
            setCanvasSize();
            snake = [
                { x: Math.floor(tileCountX / 2) * gridSize, y: Math.floor(tileCountY / 2) * gridSize },
                { x: (Math.floor(tileCountX / 2) - 1) * gridSize, y: Math.floor(tileCountY / 2) * gridSize },
                { x: (Math.floor(tileCountX / 2) - 2) * gridSize, y: Math.floor(tileCountY / 2) * gridSize }
            ];
            console.log("Snake start position:", snake[0].x, snake[0].y);
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreBoard.textContent = `Score: ${score}`;
            highScoreBoard.textContent = `High Score: ${highScore}`;
            messageBox.style.display = 'none';
            llmResponseDiv.textContent = '';
            getSnakeWordsButton.disabled = false;
            changingDirection = false;
            gameOverReason = '';
            
            // Set speed and score based on the current level
            gameSpeed = levels[currentLevel].speed;
            scoreIncrement = levels[currentLevel].score;

            createFood();
            if (gameInterval) clearInterval(gameInterval);
            setTimeout(() => {
                gameInterval = setInterval(gameLoop, gameSpeed);
                console.log("Game loop started.");
            }, 100);
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCountX) * gridSize,
                y: Math.floor(Math.random() * tileCountY) * gridSize
            };
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    createFood();
                    return;
                }
            }
        }

        function gameLoop() {
            changingDirection = false;
            if (window.gameOver()) { // Use window.gameOver to call the updated function
                showMessage('Game Over!', 'red');
                clearInterval(gameInterval);
                return;
            }
            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
        }

        function clearCanvas() {
            ctx.fillStyle = '#38a169';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? '#1a202c' : '#2d3748';
                ctx.strokeStyle = '#4a5568';
                ctx.fillRect(snake[i].x, snake[i].y, gridSize, gridSize);
                ctx.strokeRect(snake[i].x, snake[i].y, gridSize, gridSize);
            }
        }

        function drawFood() {
            ctx.fillStyle = '#e53e3e';
            ctx.strokeStyle = '#c53030';
            ctx.beginPath();
            ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            const didEatFood = head.x === food.x && head.y === food.y;
            if (didEatFood) {
                score += scoreIncrement;
                scoreBoard.textContent = `Score: ${score}`;
                createFood();
            } else {
                snake.pop();
            }
        }
        
        function showMessage(msg, color) {
            gameMessage.textContent = msg + ` Final Score: ${score}`;
            gameMessage.style.color = color;
            messageBox.style.display = 'block';
        }

        // --- Keyboard Input Handler ---
        document.addEventListener('keydown', (event) => {
            const keyPressed = event.key;
            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;

            if (messageBox.style.display === 'block') {
                if (keyPressed === 'Enter') {
                    restartButton.click();
                }
            } else if (startScreen.style.display === 'flex') {
                if (keyPressed === 'Enter') {
                    startButton.click();
                }
            } else if (gameContainer.style.display === 'flex') {
                if (changingDirection) return;
                changingDirection = true;

                if (keyPressed === 'ArrowLeft' && !goingRight) {
                    dx = -gridSize;
                    dy = 0;
                } else if (keyPressed === 'ArrowUp' && !goingDown) {
                    dx = 0;
                    dy = -gridSize;
                } else if (keyPressed === 'ArrowRight' && !goingLeft) {
                    dx = gridSize;
                    dy = 0;
                } else if (keyPressed === 'ArrowDown' && !goingUp) {
                    dx = 0;
                    dy = gridSize;
                }
            }
        });
        
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        canvas.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, false);

        function handleSwipe() {
            if (changingDirection) return;
            changingDirection = true;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && !goingLeft) {
                    dx = gridSize;
                    dy = 0;
                } else if (deltaX < 0 && !goingRight) {
                    dx = -gridSize;
                    dy = 0;
                }
            } else {
                if (deltaY > 0 && !goingUp) {
                    dx = 0;
                    dy = gridSize;
                } else if (deltaY < 0 && !goingDown) {
                    dx = 0;
                    dy = -gridSize;
                }
            }
        }

        upButton.addEventListener('click', () => {
            if (changingDirection) return;
            changingDirection = true;
            if (dy !== gridSize) { dx = 0; dy = -gridSize; }
        });
        downButton.addEventListener('click', () => {
            if (changingDirection) return;
            changingDirection = true;
            if (dy !== -gridSize) { dx = 0; dy = gridSize; }
        });
        leftButton.addEventListener('click', () => {
            if (changingDirection) return;
            changingDirection = true;
            if (dx !== gridSize) { dx = -gridSize; dy = 0; }
        });
        rightButton.addEventListener('click', () => {
            if (changingDirection) return;
            changingDirection = true;
            if (dx !== -gridSize) { dx = gridSize; dy = 0; }
        });

        restartButton.addEventListener('click', () => {
            initGame();
        });

        startButton.addEventListener('click', () => {
            currentLevel = levelSelect.value;
            startScreen.style.display = 'none';
            gameContainer.style.display = 'flex';
            initGame();
        });

        getSnakeWordsButton.addEventListener('click', async () => {
            llmResponseDiv.innerHTML = '<span class="loading-spinner"></span> Generating...';
            getSnakeWordsButton.disabled = true;

            const prompt = `The player just finished a classic Snake game. Their final score was ${score}. The game ended because the snake ${gameOverReason}. Generate a short, humorous, or reflective "last words" message from the perspective of the snake. Keep it under 50 words.`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            let retries = 0;
            const maxRetries = 3;
            const baseDelay = 1000;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429) {
                            const delay = baseDelay * Math.pow(2, retries);
                            console.warn(`Rate limit hit. Retrying in ${delay / 1000}s...`);
                            await new Promise(res => setTimeout(res, delay));
                            retries++;
                            continue;
                        } else {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        llmResponseDiv.textContent = text;
                    } else {
                        llmResponseDiv.textContent = "Couldn't get snake's words. Try again!";
                        console.error("Unexpected API response structure:", result);
                    }
                    break;
                } catch (error) {
                    llmResponseDiv.textContent = "Error getting snake's words. Check console.";
                    console.error("Error calling Gemini API:", error);
                    break;
                }
            }
            if (retries === maxRetries) {
                llmResponseDiv.textContent = "Failed to get snake's words after multiple retries.";
            }
            getSnakeWordsButton.disabled = false;
        });

        window.addEventListener('resize', () => {
            if(gameContainer.style.display === 'flex') {
                initGame();
            }
        });
        
        window.onload = () => {
            highScoreBoard.textContent = `High Score: ${highScore}`;
            startScreen.style.display = 'flex';
        };
    </script>
</body>
</html>
